<div class="container">
    <div class="row">
        <div class="col-md-12">
            <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#addUserModal">
                添加用户
            </button>
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>#</th>
                    <th>姓名</th>
                    <th>手机号</th>
                    <th>邮箱</th>
                    <th>生日</th>
                    <th>角色</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user, userStat : ${userList}">
                    <th th:text="${userStat.count}"></th>
                    <td th:text="${user.realName}"></td>
                    <td th:text="${user.phoneNum}"></td>
                    <td th:text="${user.email}"></td>
                    <td th:text="${user.birthday}"></td>
                    <td th:text="${user.roleName}"></td>
                </tr>
                </tbody>
            </table>

            <!--<table data-toggle="table" data-url="user/json">-->

                <!--<tr>-->
                    <!--<th data-field="realName">姓名</th>-->
                    <!--<th data-field="phoneNum">手机号</th>-->
                    <!--<th data-field="email">邮箱</th>-->

                    <!--<th data-field="roleName">角色</th>-->
                <!--</tr>-->
                <!--</thead>-->

        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="addUserModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">编辑用户信息</h4>
            </div>
            <div class="modal-body">
                <form id="editUserForm" method="post">
                    <div hidden="hidden">
                        <input type="text" id="userId"/>
                    </div>
                    <div class="form-group">
                        <label for="userName">用户名</label>
                        <input type="text" class="form-control" id="userName" name="userName" placeholder="用户名"
                               required="required"/>
                    </div>
                    <div class="form-group">
                        <label for="password">密码</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="密码"
                               required="required"/>
                    </div>
                    <div class="form-group">
                        <label for="realName">姓名</label>
                        <input type="text" class="form-control" id="realName" name="realName" placeholder="姓名"
                               required="required"/>
                    </div>
                    <div class="form-group">
                        <label for="roleName">角色</label>
                        <select class="form-control" id="roleName" name="roleName" placeholder="姓名" required="required">
                            <option value="学生">学生</option>
                            <option value="教师">教师</option>
                            <option value="教务">教务</option>
                            <option value="管理员">管理员</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="phoneNum">电话号码</label>
                        <input type="tel" class="form-control" id="phoneNum" name="phoneNum" placeholder="电话号码"/>
                    </div>
                    <div class="form-group">
                        <label for="email">邮箱地址</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="abc@qq.com"/>
                    </div>
                    <div class="form-group">
                        <label for="birthday">生日</label>
                        <input type="date" class="form-control" id="birthday" name="birthday"
                               placeholder="生日"/>
                    </div>
                    <div class="form-group">
                        <label for="address">住址</label>
                        <input type="text" class="form-control" id="address" name="address" placeholder="住址"/>
                    </div>
                    <div class="form-group">
                        <label for="intro">简介</label>
                        <textarea class="form-control" id="intro" name="intro" placeholder="简介"/>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" id="cancelModalBtn">取消</button>
                <button type="submit" class="btn btn-primary" id="saveBtn">保存</button>
            </div>

        </div>
    </div>
</div>
